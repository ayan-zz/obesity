<html>
<body>
    <div class="login">
       <h1>Loan Approval Prediction</h1>
       
       <form action="{{ url_for('predict_datapoint')}}" method="POST">
        <h3>
            <legend>Enter the records</legend>
        </h3>
        <div class="mb-3">
            <label class="form-label">Loan_ID</label>
            <input class="form-control" type="number" name="Loan ID" placeholder="Enter ID" />
        </div>
        
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="Gender" placeholder="Enter Gender" required>
                <option class="placeholder" selected disabled value="">Select Gender</option>
                <option value='Male'>
                    MALE
                </option>
                <option value='Female'>
                    FEMALE
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Education</label>
            <select class="form-control" name="Education" placeholder="Enter Education" required>
                <option class="placeholder" selected disabled value="">Select Education</option>
                <option value='Graduate'>
                    Graduate
                </option>
                <option value='Not Graduate'>
                    Not Graduate
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Married</label>
            <select class="form-control" name="Married" placeholder="Enter Married" required>
                <option class="placeholder" selected disabled value="">Select Married</option>
                <option value='Yes'>
                    Yes
                </option>
                <option value='No'>
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Self_Employed</label>
            <select class="form-control" name="Self_Employed" placeholder="Enter Self_Employed" required>
                <option class="placeholder" selected disabled value="">Select Self_Employed</option>
                <option value='Yes'>
                    Yes
                </option>
                <option value='No'>
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Property_Area</label>
            <select class="form-control" name="Property_Area" placeholder="Enter Property_Area" required>
                <option class="placeholder" selected disabled value="">Select Property_Area</option>
                <option value='Semiurban'>
                    Semiurban
                </option>
                <option value='Urban'>
                    Urban
                </option>
                <option value='Rural'>
                    Rural
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Dependents</label>
            <select class="form-control" name="Dependents" placeholder="Enter Dependents" required>
                <option class="placeholder" selected disabled value="">Select Dependents</option>
                <option value='0'>
                    0
                </option>
                <option value='1'>
                    1
                </option>
                <option value='2'>
                    2
                </option>
                <option value='3+'>
                    3+
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Credit_History</label>
            <select class="form-control" name="Credit_History" placeholder="Enter Credit_History" required>
                <option class="placeholder" selected disabled value="">Select Credit_History</option>
                <option value='1'>
                    1
                </option>
                <option value='0'>
                    0
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">ApplicantIncome</label>
            <input class="form-control" type="number" name="ApplicantIncome"
             placeholder="Enter the ApplicantIncome" min='0' max='100000000' />
        </div>
        <div class="mb-3">
            <label class="form-label">CoapplicantIncome</label>
            <input class="form-control" type="number" name="CoapplicantIncome"
             placeholder="Enter the CoapplicantIncome" min='0' max='100000000' />
        </div>
        <div class="mb-3">
            <label class="form-label">LoanAmount</label>
            <input class="form-control" type="number" name="LoanAmount"
             placeholder="Enter the LoanAmount" min='0' max='100000000' />
        </div>
        <div class="mb-3">
            <label class="form-label">Loan_Amount_Term</label>
            <input class="form-control" type="number" name="Loan_Amount_Term"
             placeholder="Enter the Loan_Amount_Term" min='0' max='1000' />
        </div>
        <div class="mb-3">
            <label class="form-label">Credit_History</label>
            <input class="form-control" type="number" name="Credit_History"
             placeholder="Enter the Credit_History" min='0' max='1' />
        </div>
        <div class="mb-3">
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Default" required />
            </div>
           </form>
        </div>
    <h2>
        THE STATUS FOR LOAN APPROVAL IS: {{results}}
    </h2>
</body>
</html>
